name: Foxblocks Build

# TODO: Add more triggers here, including a workflow_dispatch trigger
on: [ push ]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      # Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin #TODO: is temurin the best option for this?
          java-version: 8
      
      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      # Cache Gradle stuff
      - name: Cache Gradle stuff
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-   

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Gradle Build
        run: ./gradlew build

      # Credit to https://stackoverflow.com/questions/58033366/how-to-get-the-current-branch-within-github-actions
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
    

      # Upload the build artifacts
      # Uploaded jar will follow the following naming convention: foxblocks-<git_branch>-<git_sha>.jar
      # Jar output is in build/libs/foxblocks-<version>.jar (In theory, there should only ever be one file in this directory, so just upload everything)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: foxblocks-${{ steps.extract_branch.outputs.branch }}-${{ github.sha }}
          path: build/libs/*
      